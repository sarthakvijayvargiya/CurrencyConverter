<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div id="inputContainer">
          <p id="amount">Enter Amount</p>
          <input type="number" id="input" />
        </div>
        <div id="from_to">
          <div id="from">
            <p>From</p>
            <div class="flag">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" class="dropdown" id="fromSelect"></select>
            </div>
          </div>
          <div id="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div id="to">
            <p>To</p>
            <div class="flag">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" class="dropdown" id="toSelect"></select>
            </div>
          </div>
        </div>
        <div id="mess">
          <p>1 USD = 80 INR</p>
        </div>
        <button type="submit" id="submitButton">Get Exchange Rate</button>
      </form>
    </div>
  </body>
  <script src="/codes.js"></script>
  <script src="/app.js"></script>
</html>
